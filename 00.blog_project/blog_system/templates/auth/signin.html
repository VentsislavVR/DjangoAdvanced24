{% extends "base.html" %}

{% block title %}
    {{ blog.name }}
{% endblock %}

{% block content %}
    <form action="{% url 'sign_in' %}" method="post">
    {{ form }}
    {% csrf_token %}
    <button class="btn btn-success">Sign in</button>
       or <a href="{% url 'sign_up' %}">Sign up</a>
    </form>
{% endblock %}
