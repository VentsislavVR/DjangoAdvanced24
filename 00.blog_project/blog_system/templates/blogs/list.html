{% extends "base.html" %}
{% load create_blog %}


{% block title %}
    All blogs
{% endblock %}

{% block content %}
    
{#    <a href="{% url 'blog_create' %}">Create Blog</a>#}
    
    <ul>
    {% create_blog user %}
    {% for blog in object_list %}
        <li>
            {{ blog.name }}
            <a href="{% url 'blog_details' pk=blog.pk slug=blog.slug  %}">See blog</a>
        </li>
    {% endfor %}
    
      </ul>
{% endblock %}
